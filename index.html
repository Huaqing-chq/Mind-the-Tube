<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伦敦地铁实时状态 (Mind the Tube)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 头部 -->
    <header class="app-header">
        <h1>Mind the Tube</h1>
        <p>伦敦地铁实时状态 (Live London Underground Status)</p>
    </header>

    <!-- 主要内容区域 -->
    <main class="container">
        <div id="status-container">
            <!-- 加载信息 (初始时可见) -->
            <div id="loading-message" class="status-message">
                正在加载实时状态...
            </div>
            <!-- 状态卡片将由 JavaScript 注入到这里 -->
        </div>
    </main>

    <!-- 尾部 -->
    <footer>
        <p>数据来源：<a href="https://tfl.gov.uk/info-for/open-data-users/" target="_blank" rel="noopener noreferrer">TfL Open Data</a>.
        <br>这是一个独立项目，不隶属于 TfL。</p>
    </footer>

    <!-- 1. 导入函数定义 (app.js) -->
    <script src="app.js"></script>

    <!-- 2. 启动逻辑：内联执行，保证在 DOM 元素创建后立即启动 -->
    <script>
        // 确保 app.js 中的函数和变量已加载。
        // 获取元素并将其赋值给 app.js 中的全局变量
        window.statusContainer = document.getElementById('status-container');
        window.loadingMessage = document.getElementById('loading-message');

        // 启动数据获取和刷新
        fetchTubeStatus(); 
        setInterval(fetchTubeStatus, REFRESH_INTERVAL); 
        setInterval(fetchDisruptedStations, REFRESH_INTERVAL);
    </script>

</body>
</html>
